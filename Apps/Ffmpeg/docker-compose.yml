name: Ffmpeg
services:
  app:
    image: linuxserver/ffmpeg@sha256:e0ec4ff98e2c0244e4ce55db28d7ba2e1fa1c27cfd855a30583887cd09630342
    restart: unless-stopped
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: for UserID
        - container: PGID
          description:
            en_us: for GroupID
        - container: TZ
          description:
            en_us: specify a timezone to use, see this list.
    ports:
      - target: 80
        published: 80
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/ffmpeg/config
        target: /config
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: app
  description:
    en_us: This container needs special attention. Please check https://hub.docker.com/r/linuxserver/ffmpeg for details.
  tagline:
    en_us: This container needs special attention. Please check https://hub.docker.com/r/linuxserver/ffmpeg for details.
  developer: LinuxServer.io
  author: WisdomSky
  icon: ''
  thumbnail: ''
  title:
    en_us: Ffmpeg
  port_map: '80'
